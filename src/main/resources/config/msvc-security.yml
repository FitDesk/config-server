  #   producer:
  #     key-serializer: org.apache.kafka.common.serialization.StringSerializer
  #     value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

server:
  port: ${MSVC_SECURITY_PORT:9091}


eureka:
  # instance:
  #   prefer-ip-address: true
  #   instance-id: ${spring.cloud.client.hostname}:${spring.application.name}:${random.uuid}
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://eureka-server:8761/eureka}
    fetch-registry: true
    register-with-eureka: true


auth:
  client:
    redirect-uris:
      - http://gateway:9090/login/oauth2/code/gateway-client 
      - http://gateway:9090/authorized                      
    post-logout-redirect-uri: http://gateway:9090/logout    
  server:
    issuer: http://msvc-security:9091



management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
logging:
  level:
    org.springframework.security: TRACE
    org.springframework.web: DEBUG
    org.springframework.boot.autoconfigure.security: DEBUG
    org.springframework.web.cloud.openfeign: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG
    
    