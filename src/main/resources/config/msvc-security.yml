app:
  cookie:
    domain: localhost
    secure: false

spring:
  application:
    name: msvc-security
  datasource:
    url: jdbc:postgresql://db-fitdesk:5432/security_db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update 
    show-sql: true 
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true

  # kafka:
  #   bootstrap-servers: kafka:9092
