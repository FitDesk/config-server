spring:
  application:
    name: msvc-classes
  # datasource:
  #   url: jdbc:postgresql://db-fitdesk:5432/classes_db
  #   username: classes_user
  #   password: admin
  #   driver-class-name: org.postgresql.Driver
server:
  port: ${MSVC_CLASSES_PORT:9094}

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /
    url: /v3/api-docs
    enabled: true
  show-actuator: true
  use-management-port: true

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://eureka-server:8761/eureka}
    fetch-registry: true
    register-with-eureka: true

    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true
logging:
  level:
    org.springframework.security: TRACE
    org.springframework.web: DEBUG
    org.springframework.boot.autoconfigure.security: DEBUG
    org.springframework.web.cloud.openfeign: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG