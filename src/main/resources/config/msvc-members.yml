spring:
  application:
    name: msvc-members
server:
  port: ${MSVC_MEMBERS_PORT:9092}


springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /
    url: /v3/api-docs
    enabled: true
  show-actuator: true
  use-management-port: true
logging:
  level:
    org.springframework.security: TRACE
    org.springframework.web: DEBUG
    org.springframework.boot.autoconfigure.security: DEBUG
    org.springframework.web.cloud.openfeign: DEBUG
    org.springframework.web.client.RestTemplate: DEBUG

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_CLIENT_SERVICE_URL_DEFAULTZONE:http://eureka-server:8761/eureka}
    fetch-registry: true
    register-with-eureka: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  prometheus:
    metrics:
      export:
        enabled: true

